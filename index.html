<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <main>
      <div class="header-container">
        <h1 class="header">Simple, traffic-based pricing</h1>
        <p class="sub-heading">
          Sign-up for our 30-day trial. No credit card required.
        </p>
      </div>
      <div class="main-container">
        <div class="pricing-container">
          <div class="grid">
            <div class="pageviews">100k pageviews</div>
            <div>
              <input type="range" id="slider" class="slider" />
            </div>
            <div class="pricing">
              <div class="price">$<span class="price-amount">16.00</span></div>
              <div class="per-month">/ month</div>
            </div>
          </div>
          <div class="billing">
            <div>
              <div class="monthly">Monthly Billing</div>
              <div class="toggle"></div>
            </div>
            <div class="yearly">Yearly Billing</div>
          </div>
        </div>
        <div class="cta-container">
          <div class="list">
            <ul>
              <li>Unlimited websites</li>
              <li>100% data ownership</li>
              <li>Email reports</li>
            </ul>
          </div>
          <div>
            <button class="btn">Start my trial</button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Josh Kellerman</a>.
      </div>
    </footer>
  </body>
</html>
