<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <main>
      <div class="header-container">
        <img src="images/pattern-circles.svg" alt="pattern-circles" />
        <h1 class="header">Simple, traffic-based pricing</h1>
        <p class="sub-heading">
          Sign-up for our 30-day trial. No credit card required.
        </p>
      </div>
      <div class="main-container">
        <div class="pricing-container">
          <div class="pricing-component">
            <div class="pageviews">100k pageviews</div>
            <div class="slider-container">
              <input
                type="range"
                min="0"
                max="100"
                value="50"
                step="25"
                id="slider"
                class="slider"
              />
              <div id="selector">
                <div class="select-btn"></div>
              </div>
              <div class="progress-bar"></div>
            </div>
            <div class="pricing">
              <div class="price-amount">Â£16.00</div>
              <div class="per-month">/ month</div>
            </div>
          </div>
          <div class="billing">
            <div class="monthly-container">
              <div class="monthly">Monthly Billing</div>
              <div>
                <label for="toggle">
                  <input class="toggle" type="checkbox" id="toggle" />
                </label>
              </div>
            </div>
            <div class="yearly">Yearly Billing</div>
          </div>
        </div>
        <div class="cta-container">
          <div class="list">
            <ul>
              <li>Unlimited websites</li>
              <li>100% data ownership</li>
              <li>Email reports</li>
            </ul>
          </div>
          <div>
            <button class="btn">Start my trial</button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/jkellerman/interactive-pricing-component"
          >Josh Kellerman</a
        >.
      </div>
    </footer>
  </body>
</html>
